<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bar Chart</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script>
      drawBarChart(
        [
          ["April", 41.0, 55.8],
          ["May", 43.2, 21.8],
          ["June", 49.8, 80.0],
          ["July", 67.6, 120.4],
          ["August", 91.0, 57.4],
          ["September", 40.8, 158.0]
        ],
        {
          graph: {
            width: 600,
            height: 500,
            title: "2020-2021 Summer Precipitation Differences for Toronto",
            titleColor: "black",
            titleSize: 20,
            yTickSpacing: 10,
          },
          bar: {
            backgroundColor: [
              ["#3368FF", "#7700cc", "#09E33B", "#E309B1"],
              ["#ff0000", "#00cc00"],
              "purple",
              "blue",
              "yellow",
              "red",
            ],
            xAxisLabel: "Month",
            yAxisLabel: "Precipitation (mm)",
            labelColor: "black",
            labelSize: 16,
            dataLabelPos: "mid",
            barSpacing: 10,
            // barShadow: "yes",
          },
        },
        "div"
      );
    </script>
  </body>
</html>
