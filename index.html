<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Labs Bar Chart</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script>
      drawBarChart(
        [
          ["May", 21.4, 22.3, 25.5],
          ["June", 30.0, 30.5, 32.2, 31],
          ["July", 33.0, 32.5, 35, 35],
          ["August", 31.2, 35, 34.4, 32],
          ["September", 29, 26.6, 25, 22.2],
          ["October", 19.3, 12, 13, 15],
          ["November", 10.5],
        ],
        {
          graph: {
            width: 600,
            height: 500,
            title: "Average Monthly Temperature by Week 2019",
            titleColor: "black",
            titleSize: 20,
            yTickSpacing: 10,
          },
          bar: {
            backgroundColor: [
              ["#3368FF", "#7700cc", "#09E33B", "#E309B1"],
              ["#ff0000", "#00cc00"],
              "purple",
              "blue",
              "yellow",
              "red",
            ],
            xAxisLabel: "Month",
            yAxisLabel: "Temperature (C)",
            labelColor: "black",
            labelSize: 16,
            dataLabelPos: "mid",
            barSpacing: 10,
            // barShadow: "yes",
          },
        },
        "div"
      );
    </script>
  </body>
</html>
