<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefan's Bar Chart</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script>
      drawBarChart(
        [
          ["January", 8170],
          ["February", 10621],
          ["March", 12830],
          ["April", 12205],
          ["May", 10680],
          ["June", 9107],
          ["July", 7567],
          ["August", 7062],
          ["September", 7731],
          ["October", 8579],
          ["November", 8700],
          ["December", 7262]
        ],
        {
          graph: {
            width: 1000,
            height: 900,
            title: "2021 Quebec Home Sales",
            titleColor: "black",
            titleSize: 20,
            yTickSpacing: 10,
          },
          bar: {
            backgroundColor: [
              ["#3368FF", "#7700cc", "#09E33B", "#E309B1"],
              ["#ff0000", "#00cc00"],
              "purple",
              "blue",
              "yellow",
              "red",
            ],
            xAxisLabel: "Month",
            yAxisLabel: "Count",
            labelColor: "black",
            labelSize: 16,
            dataLabelPos: "mid",
            barSpacing: 10,
            // barShadow: "yes",
          },
        },
        "div"
      );
    </script>
  </body>
</html>
